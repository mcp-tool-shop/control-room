name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Windows
        run: dotnet build ControlRoom.App/ControlRoom.App.csproj --no-restore --configuration Release --framework net10.0-windows10.0.19041.0

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        continue-on-error: true  # Tests may not exist yet

  lint:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Restore
        run: dotnet restore

      - name: Format check
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true  # Advisory for now
